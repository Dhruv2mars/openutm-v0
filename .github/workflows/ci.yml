name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run build
      - name: Run tests
        run: bun run test
      - name: Type check
        run: bun run typecheck
      - name: Lint
        run: bun run lint

  build-tauri:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run build
      - name: Build Tauri frontend
        run: cd apps/tauri && bunx vite build
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Build Tauri app
        run: cd apps/tauri && bun tauri build

  build-electron:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Build packages
        run: bun run build
      - name: Build Electron app
        run: cd apps/electron && bun run build