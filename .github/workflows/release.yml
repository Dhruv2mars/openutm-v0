name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Run Electron release gate
        run: bun run verify:electron-release
      - name: Build Electron distributables
        run: bun run --cwd apps/electron dist
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            apps/electron/release/*.dmg
            apps/electron/release/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
